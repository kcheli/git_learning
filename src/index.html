<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drummers</title>
    </head>
    <style>
        img {
            width: 50%;
        }
        
    </style>
    <body>
        <h1><b>Jazz Drummers</b></h1>
        <h2 style="color:green"><i>Find all the best jazz drummers here!</i></h2>
        <div style="
            color:blue; 
            border-style: solid; 
            border-color: black; 
            padding: 3px; 
            margin: 3px;
            width: 50%;
            margin-bottom: 1rem;
        ">
            <em>This is a page dedicated to all the great jazz drummers past and present
                </em>
        </div>
        <img src = "https://www.drummerworld.com/pics/drumpics34/papajojoneslenny3.jpg"
        alt = "Papa Jo Jones" style="width: 50%">
        <img src = "./assets/Papa Jo.jpg" alt = "Papa Jo Jones" style="width: 50%">
        <ul>
            <!-- Chick Webb -->
            <li><button name="chick-webb-list" onClick="buttonClicked(this.name)">Chick Webb</button>
                <ul style="display: none;" id="chick-webb-list">
                    <li><img src="https://www.drummerworld.com/drummerworld/chickwebb840def.jpg" alt="Webb pic 1" /></li>
                    <li><img src="https://www.drummerworld.com/drummerworld/chickwebb550kjhuzyya.jpg" alt="Webb pic 2" /></li>
                </ul>
            </li>
            
            <!-- Baby Dodds -->
            <li><button name="baby-dodds-list" onClick="buttonClicked(this.name)">Baby Dodds</button>
                <ul style="display: none;" id="baby-dodds-list">
                    <li><img src="https://www.drummerworld.com/drummerworld1/babydodds840.jpg" alt="Dodds pic 1" /></li>
                </ul>
            </li>
            <!-- Kenny Clarke -->
            <li><button name="kenny-clarke-list" onClick="buttonClicked(this.name)">Kenny Clarke</button>
                <ul style="display: none;" id="kenny-clarke-list">
                    <li><img src="https://www.drummerworld.com/drummerworld/kennyclarkepersson.jpg" alt="Clark pic 1" /></li>
                    <li><img src="https://www.drummerworld.com/pics/drumpics34/kennyclarke500mikecreasy.jpg" alt="Clark pic 2" /></li>
                </ul>
            </li>

            <!-- Max Roach -->
            <li><button  name="max-roach-list" onClick="buttonClicked(this.name)">Max Roach</button>
                <ul style="display: none;" id="max-roach-list">
                    <li><img src="https://www.drummerworld.com/drummerworld/maxroach750.jpg" alt="Max pic 2" /></li>
                </ul>
            </li>
            <!-- Philly Joe -->
            <li><button name="philly-joe-list" onClick="buttonClicked(this.name)">Philly Joe Jones</button>
            <ul style="display: none;" id="philly-joe-list">
            <li><img src="https://www.drummerworld.com/drummerworld2/phillyjoejones840.jpg" alt="Philly Joe pic"/></li>
            </ul>
            </li>
            <li><button name="elvin-jones-list" onClick="buttonClicked(this.name)">Elvin Jones</button>
            <ul style="display:none;" id="elvin-jones-list">
            <li><img src="https://www.drummerworld.com/drummerworld/elvinjones840kjh234.jpg" alt="Elvin Jones pic"/></li>
            </ul>
            </li>
            <li><button name="tony-williams-list" onClick="buttonClicked(this.name)">Tony Williams</button>
            <ul style="display:none;" id="tony-williams-list">
            <li><img src="https://www.drummerworld.com/drummerworld/tonywilliams840uuper.jpg" alt="Tony Williams pic"/>
            </li>
            </ul>
            </li>
        </ul>
        <input style = "padding: 5px" size ="32" type = "text" placeholder = "Tell us, who is your favorite drummer?">
    </body><button type = "submit">Submit</button>
    <script type="text/javascript">
        function buttonClicked(value) {
            console.log(value)
            var element = document.getElementById(value);
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }
        
    </script>
</html>
