                </em>

        <img src = "https://www.drummerworld.com/pics/drumpics34/papajojoneslenny3.jpg"
        alt = "Papa Jo Jones" style="width: 50%">

                <ul id="kenny-clarke-list">

    </body><button type = "submit">Submit</button>
    <script type="text/javascript">
        function kennyClicked() {
            var x = document.getElementById("kenny-clarke-list");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
